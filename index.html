<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JsClasses</title>
</head>
<body>
    <form id="form">
        <header>
            <h1>Registration Form</h1>
            <hr>
        </header>
        <h3>Hey you.., Can  you tell me about yourself?</h3>
        <input type="text" class="name" placeholder="Your name..?">
        <input type="number" class="age" placeholder="How old are you..?"><hr>
        <input type="text" class="course" placeholder="Your field of study..?">
        <input type="text" class="height" placeholder="Your height in feet..?">
        <input type="text" class="attendance" placeholder="Attendance remark..?">
        <h4>Your hair length..?</h4>
        <input type="radio" class="length" id="short" name="hairLength">
        <label for="short">Short Length</label><hr>
        <input type="radio" class="length" id="medium" name="hairLength">
        <label for="medium">Medium Length</label><hr>
        <input type="radio" class="length" id="long" name="hairLength">
        <label for="long">Long Length</label>
        <hr>
        <input type="submit" class="submit">


        <p></p>
    </form>    



    <script src="index.js"></script>
</body>
</html>
